<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Những việc chưa làm</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body>
    <div class="banner">
      <div class="content">
        <header class="text_header">
          <i>Những việc cần làm:</i>
        </header>
        <div id="text_content"></div>
        <form id="input_folder">
          <label>Thêm đề mục: </label>
          <input
            type="text"
            id="add_folder"
            placeholder="Add list items"
            required
            autofocus
            autocomplete="off"
          />
          <button>Add</button>
        </form>
      </div>
      <div class="delete">
        <fieldset id="area_delete">
          <legend>Kéo vào đây để xóa item</legend>
        </fieldset>
      </div>
    </div>
  </body>
  <script src="./takenote.js" type="module"></script>
</html>
